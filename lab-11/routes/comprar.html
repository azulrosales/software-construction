<body>
    <h1 class="text-center">Por favor pide lo que quieras:</h1>
    <form action="/buy/carrito" method="POST">
        <div class="row text-center p-5">
            <div class="col-4">
                <input type="radio" name="cacahuates">
                <label for="cch">Cacahuates</label>
            </div>
            <div class="col-4">
                <input type="radio" name="PF">
                <label for="pf">Pollo frito</label>
            </div>
            <div class="col-4">
                <input type="radio" name="flores">
                <label for="flores">Flores</label>
            </div>
        </div>
        <div class="row text-center p-5">
            <div class="col">
                <input type="submit" value="Ir a carrito" class="btn btn-primary text-center">
            </div>
        </div>
    </form>
