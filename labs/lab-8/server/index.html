<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Awesome Node.js App</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			color: #5c6bc0;
			font-size: 3rem;
			margin-top: 2rem;
			margin-bottom: 1rem;
			text-align: center;
			text-shadow: 1px 1px #ccc;
		}
		
		p {
			color: #333;
			font-size: 1.2rem;
			line-height: 1.5;
			margin: 1rem 0;
			text-align: center;
		}
		
		.button {
			background-color: #5c6bc0;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 1rem;
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.2s ease-in-out;
		}
		
		.button:hover {
			background-color: #3f51b5;
		}
	</style>
</head>
<body>
	<h1>Welcome to my awesome Node.js app</h1>
	<p>This is a sample HTML file for my Node.js app. It's so cool!</p>
	<a href="#" class="button">Click me!</a>
</body>
</html>
